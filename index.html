<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>

    <div class="left">
      <div class="left-top">
        <img src="images/image-jeremy.png" alt="Jeremy image">
        <div class="info">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="left-down">
        <a>Daily</a>
        <a>Weekly</a>
        <a>Monthly</a>
      </div>
    </div>

    <div class="right">
      <section class="work card">
        <div class="background-work background-left"></div>

        <div class="card-down">
          <div class="card-header">
            <span>Work</span>
            <img src="images/icon-ellipsis.svg" alt="Ellipsis icon">
          </div>
          <div class="card-times">
            <h2 class="work-time">32hrs</h2>
            <p class="last-week">Last week - 36hrs</p>
          </div>
        </div>
      </section>
      
      <section class="play card">
        <div class="background-play background-left"></div>

        <div class="card-down">
          <div class="card-header">
            <span>Play</span>
            <img src="images/icon-ellipsis.svg" alt="Ellipsis icon">
          </div>
          <div class="card-times">
            <h2 class="play-time">10hrs</h2>
            <p class="last-week">Last week - 8hrs</p>
          </div>
        </div>
      </section>

      <section class="study card">
        <div class="background-study background-left"></div>

        <div class="card-down">
          <div class="card-header">
            <span>Study</span>
            <img src="images/icon-ellipsis.svg" alt="Ellipsis icon">
          </div>
          <div class="card-times">
            <h2 class="study-time">4hrs</h2>
            <p class="last-week">Last week - 7hrs</p>
          </div>
        </div>
      </section>

      <section class="exercise card">
        <div class="background-exercise background-left"></div>

        <div class="card-down">
          <div class="card-header">
            <span>Exercise</span>
            <img src="images/icon-ellipsis.svg" alt="Ellipsis icon">
          </div>
          <div class="card-times">
            <h2 class="exercise-time">4hrs</h2>
            <p class="last-week">Last week - 5hrs</p>
          </div>
        </div>
      </section>

      <section class="social card">
        <div class="background-social background-left"></div>

        <div class="card-down">
          <div class="card-header">
            <span>Social</span>
            <img src="images/icon-ellipsis.svg" alt="Ellipsis icon">
          </div>
          <div class="card-times">
            <h2 class="social-time">5hrs</h2>
            <p class="last-week">Last week - 10hrs</p>
          </div>
        </div>
      </section>

      <section class="self-care card">
        <div class="background-self background-left"></div>

        <div class="card-down">
          <div class="card-header">
            <span>Self Care</span>
            <img src="images/icon-ellipsis.svg" alt="Ellipsis icon">
          </div>
          <div class="card-times">
            <h2 class="self-time">2hrs</h2>
            <p class="last-week">Last week - 2hrs</p>
          </div>
        </div>
      </section>

    </div>

  </main>
</body>
<script src="main.js"></script>
</html>
